<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Adicionar Produto</title>
  </head>
  <body>
    <header>
      <h1 class="titulo-pagina">SHOP TRAINER</h1>
      <p>Excelência em equipamentos fitness!</p>
    </header>
    <div class="links">
      <a href="index.html">Página Inicial</a>
      <a href="ctrl-estoque.html">Controle de Estoque</a>
      <a href="add-produto.html">Adicionar Produto</a>
      <a href="funcionarios.html">Funcionários</a>
      <a href="vendas.html">Vendas</a>
      <a href="historico.html">Histórico</a>
    </div>

    <h2>Página de Venda</h2>
    <form action="">
      <div>
        <label for="produtos">Produto:</label>
        <input list="produtos" id="descricao" name="produtos">
        <datalist id ="produtos">
          <option value="Cadeira Conjugada Extensora e Flexora">
          <option value="Banco Multi Exercícios">
          <option value="Banco Supino">
          <option value="Leg Press 45°">
          <option value="Remada Alta e Baixa">
        </datalist>
      </div>

      <div>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" />
      </div>

      <div>
        <label for="preco">Valor unitário (em R$):</label>
        <input type="number" id="preco" name="preço" />
      </div>

      <div>
        <label for="preco">Total (em R$):</label>
      </div>

      <div>
        <label>Forma de pagamento:</label>
        <label for="dinheiro">Dinheiro</label>
        <input type="radio" id="dinheiro">
        <label for="dinheiro">Cartão de crédito</label>
        <input type="radio" id="credito">
        <label for="dinheiro">Cartão de débito</label>
        <input type="radio" id="debito">
      </div>

      <div class="form-add">
        <button type="submit">Adicionar ao Carrinho</button>
      </div>

      <div class="form-add">
        <button type="submit">Finalizar Compra</button>
      </div>
    </form>
  </body>
</html>
